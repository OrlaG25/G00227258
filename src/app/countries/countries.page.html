<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Countries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let country of countryInfo">
    <img [src]="country.flags.png" [alt]="country.name.official" />
    <ion-card-header>
      <ion-card-title>{{ country.name.official }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="block" (click)="openNews(country.name.official)">
        News
      </ion-button>

      <ion-button expand="block" (click)="openWeather(country.name.official)">
        Weather
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
